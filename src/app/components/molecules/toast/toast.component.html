<div [@toastTrigger]="showsToast ? 'open' : 'close'" *ngIf="showsToast" class="toast-class">
    <div style="max-width: 160px;">
        <div class="title">{{title}}</div>
        <div class="body">{{body}}</div>
    </div>
    <a class="close-btn" (click)="showsToast = !showsToast">
        <small>
            Dismiss
        </small>
    </a>
</div>
